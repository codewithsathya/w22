    <style>
      body {
        margin: 0;
        cursor: none;
      }
      #globeViz {
        position: absolute;
        display: inline;
        z-index: -1;
        top:0;
        left: 0;
        
      }

      .top-layer {
        position: absolute;
        width: 100%;
        z-index: 1;
        top: 6vh;
        left: 0;
      }

      header{
        background: rgba(0, 0, 0, 0) !important ;
      }

      .logo {
        margin: 50px auto;
        text-align: center;
      }
      .logo a {
        text-decoration: none;
        -webkit-transform: perspective(2.5em) rotateX(12deg) scaleY(0.8);
        -moz-transform: perspective(2.5em) rotateX(12deg) scaleY(0.8);
        -ms-transform: perspective(2.5em) rotateX(12deg) scaleY(0.8);
        -o-transform: perspective(2.5em) rotateX(12deg) scaleY(0.8);
        transform: perspective(2.5em) rotateX(12deg) scaleY(0.8);
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        transition: all 0.5s;
        display: inline-block;
        text-align: center;
        text-transform: uppercase;
        font-size: 5em;
        font-weight: 700;
        font-family: "Exo 2";
        line-height: 0.8;
        color: #9cc9df;
        text-shadow: 0 -1px 15px rgba(0, 0, 0, 0.9), 0 1px 0 #7dc4e6,
          0 3px 0 #289acf, 0 5px 0 #137492, 0 7px 0 #03678e, 0 9px 0 #037d93,
          0 6px 50px rgba(92, 241, 252, 0.8);
      }
      .logo a:first-line {
        font-size: 0.8em;
      }
      .logo a:hover {
        -webkit-transform: perspective(8em) rotateX(5deg) scale(1.2);
        -moz-transform: perspective(8em) rotateX(5deg) scale(1.2);
        -ms-transform: perspective(8em) rotateX(5deg) scale(1.2);
        -o-transform: perspective(8em) rotateX(5deg) scale(1.2);
        transform: perspective(8em) rotateX(5deg) scale(1.2);
        text-shadow: 0 -1px 15px rgb(0, 0, 0), 0 1px 0 #036c7f, 0 2px 0 #037584,
          0 0px 0 #037989, 0 1px 0 #03858e, 0 2px 0 #038293,
          0 2px 30px rgba(92, 220, 252, 0.6);
      }

      .wissLogo{
        width: 200px;
      }


      .images-layer{
        position: absolute;
        z-index: 2;
      }
      
      .images-layer div{
        width: 150px;
        text-align: center;
      }

      .images-layer div p{
        font-size: 1.5em;
        letter-spacing: 0.1em;
      }

      @media screen and (max-width: 600px) {
        .images-layer{
          display: none;
        }
      }

      .img1{
        position: absolute;
        top: 20vh;
        left: 10vw;
      }

      .img2{
        position: absolute;
        top: 20vh;
        left: 80vw
      }

      .img3{
        position: absolute;
        top: 70vh;
        left: 10vw;
      }

      .img4{
        position: relative;
        top: 70vh;
        left: 80vw;
      }

      .subHead{
        color: #fff;
      }



.cur {
  height: 31px;
  width: 31px;
  z-index: 99999999;
  pointer-events: none;
  /* background: grey;*/
  border-radius: 50%;
  position: absolute;
  /*animation: cursorAnim .5s infinite alternate;*/
  animation: rotate 4s infinite linear;
  transition: all 0.3s ease;
  transition-property: background, transform;
  transform-origin: 100%, 100%;
}

/* @media screen and (max-width: 1279px) {
  .cur {
    display: none;
  }
  body {
    cursor: default;
  }
} */

.main-cur {
  animation: none;
  margin: 0px;
  content: "";
  width: 0.1px;
  height: 0.1px;
  border: 10.5px solid#1A28CF;
  position: absolute;
  border-radius: 50%;
  /* opacity: .5; */
  top: 4.5px;
  left: 4.5px;
  /* transform: translate(-50%, -50%); */
  animation: cursorAnim 0.5s infinite alternate;
}

.satelite {
  height: 30px;
  margin: 30px;
  transform: rotate(-1deg);
  /* transition-duration: 200ms;
    transition-timing-function: ease-out;
    */
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

@keyframes cursorAnim {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(0.7);
  }
}

@keyframes cursorClick {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(2);
  }
  100% {
    transform: scale(1);
    opacity: 0;
  }
}

.expand {
  animation: cursorClick 0.5s forwards;
  border: 1px solid blue;
}

.link-grow {
  transform: scale(2);
  background: #1a28cf;
}

.floating {  
    animation-name: floating;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
}

@keyframes floating {
    from { transform: translate(0,  0px); }
    50%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }    
}

@media only screen and (max-width: 600px) {
  .cur {
    display: none;
  }
  body {
    cursor: default;
  }
}



    </style>

    <script>
      // Gen random data
      const N = 50;
      const arcsData = [...Array(N).keys()].map(() => ({
        startLat: (Math.random() - 0.5) * 180,
        startLng: (Math.random() - 0.5) * 360,
        endLat: (Math.random() - 0.5) * 180,
        endLng: (Math.random() - 0.5) * 360,
        color: [
          ["red", "white", "blue", "green"][Math.round(Math.random() * 3)],
          ["red", "white", "blue", "green"][Math.round(Math.random() * 3)],
        ],
      }));

      const earthDay =
        "https://unpkg.com/three-globe@2.18.3/example/img/earth-day.jpg";
      const earthNight =
        "https://unpkg.com/three-globe@2.21.3/example/img/earth-night.jpg";
      const earthBlue =
        "https://unpkg.com/three-globe@2.21.3/example/img/earth-blue-marble.jpg";
      const background =
        "https://unpkg.com/three-globe@2.21.3/example/img/night-sky.png";
      // const background = "https://raw.githubusercontent.com/nasa/NASA-3D-Resources/master/Images%20and%20Textures/Tycho%20Star%20Map/tycho8.jpg"
      const bumpImage =
        "https://unpkg.com/three-globe@2.21.3/example/img/earth-topology.png";
      const world = Globe()
        .globeImageUrl(earthNight)
        .bumpImageUrl(bumpImage)
        .backgroundImageUrl(background)
        .arcsData(arcsData)
        .arcColor("color")
        .arcDashLength(() => Math.random() * 2 + 1)
        .arcDashGap(() => Math.random() * 5)
        // .arcAltitudeAutoScale(1)
        .arcDashAnimateTime(() => 4000)(document.getElementById("globeViz"));

      world.controls().autoRotate = true;
      world.controls().autoRotateSpeed = 0.5;
      world.controls().enableZoom = false;
      world.controls().minDistance = 600;
    </script>

    <script>
      let links = document.querySelector(".main-content a");
const cursors = document.querySelector(".cur");
document.addEventListener("mousemove", (e) => {
